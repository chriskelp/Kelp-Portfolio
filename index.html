		<title>Kelp - Web Portfolio</title>
		<meta name="description" content="Blueprint: Blueprint: Google Grid Gallery" />

		<link rel="shortcut icon" href="../favicon.ico">

			<header class="clearfix">
				<span>Christian Kelp</span>
				<h1>Web Portfolio</h1>

						<li>
							<figure>
								<img src="img/JAKES RECITAL.jpg" alt="img01"/>

							</figure>
						</li>
						<li>
							<figure>
								<img src="img/question.png" alt="img02"/>

							</figure>
						</li>
						<li>
							<figure>
								<img src="img/Titus.jpg" alt="img03"/>

							</figure>
						</li>
						<li>
							<figure>
								<img src="img/colorsMAGad.jpg" alt="img04"/>

						</li>
						<li>
							<figure>

						</li>
						<li>

						</li>

								<img src="img/modernartPIC.jpg" alt="img01"/>

							</figure>
						</li>
						<li>
							<figure>
								<img src="img/mane.jpg" alt="img02"/>
								<figcaption><h3>Mane N Tail</h3><p>This is an ad that i made by using photoshop and adding the woman to a picture of a horse stable.</p></figcaption>

						</li>
						<li>

							</figure>
						</li>
